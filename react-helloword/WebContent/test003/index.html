<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>基于webpack+react的项目模板</title>
    <link rel="stylesheet" href="http://localhost:8888/main.css">
    
    <script src="src/vendor/react.js"></script>
	<script src="src/vendor/react-dom.js"></script>
    <script src="https://unpkg.com/jquery@3.1.0/dist/jquery.min.js"></script>
    
    <script>
    //设置rem
       setRem();
       window.addEventListener("orientationchange", setRem);
       window.addEventListener("resize", setRem);
       function setRem() {
           var html = document.querySelector("html");
           var width = html.getBoundingClientRect().width;
           html.style.fontSize = width / 15 + "px";
       }

	</script>
</head>

<body>
<!--     <div id="app"></div> -->
	<div class="wrap wrapColor" id="content">
    <script src="http://localhost:8888/bundle.js"></script>

    <script src="./src/vendor/common.js"></script>
</body>

</html>
